<form #itemForm='ngForm' (ngSubmit)='onSubmit(itemForm)'>
    <div class="field is-horizontal">
        <div class="field-body">

            <div class="field is-narrow">
                <p class="control"> 
                    <input required style='width: 120px' name='amount' class="input" type="number" placeholder="Amount" [ngModel]='item.amount'>
                </p>
            </div>

            <div class="field">
                <p class="control"> 
                    <input required class="input" type="text" placeholder="Description" [ngModel]='item.description'>
                </p>
            </div>

            <div clas='field is-narrow'>
            <button name='description' type='submit' class='button is-primary' [disabled]='!itemForm.valid'> ADD </button>
            </div>

        </div>
    </div>
</form>
